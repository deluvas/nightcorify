<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Nightcorify | Turn songs into Nightcore!</title>
  <meta name="description" content="Nightcorify - Turn songs into Nightcore!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="apple-touch-icon" href="apple-touch-icon.png">-->

  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <div class="row header-row">
      <div class="col-md-12">
        <img class="image" src="imgs/main.png" width="350px"/>
        <h1 class="title">Nightcorify</h1>
        <p> Turn your favorite song into Nightcore!</p>

        <form id="form" class="upload-form">
          <!-- file -->
          <div class="form-group">
            <label>MP3 File</label>
            <input id="file" accept="audio/*" name="file" class="form-control-file" type="file" />
          </div>
          <!-- rate -->
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Rate</label>
                <select id="rate" class="form-control">
                  <option value="1.15">1.15x</option>
                  <option value="1.2" selected>1.2x (classic)</option>
                  <option value="1.25">1.25x</option>
                  <option value="1.3">1.3x</option>
                  <option value="1.4">1.4x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2">2x</option>
                </select>
              </div>
            </div>
          </div>
          <!-- submit -->
          <button id="submit" class="btn btn-success" type="submit">Nightcorify</button>
        </form>

        <!-- status/result -->
        <div id="result" class="card hide card-block card-result">
          <!--<a href="#">http://blabla/mysong.mp3</a>-->
        </div> 
      </div>
    </div>

    <div class="container">
      <div class="row">

      </div>
    </div>

  </div>

  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="scripts/app.js"></script>
